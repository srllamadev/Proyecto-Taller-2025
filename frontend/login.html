<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Administración de Edificio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <!-- Página de Login -->
    <div class="login-page-container">
        <div class="login-page-content">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <h1 class="login-title">Administración de Edificio</h1>
                    <p class="login-subtitle">Acceso al Sistema</p>
                </div>
                
                <div class="login-form-container">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i>
                                Usuario
                            </label>
                            <input type="text" class="form-control" id="username" required placeholder="Ingrese su usuario">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i>
                                Contraseña
                            </label>
                            <input type="password" class="form-control" id="password" required placeholder="Ingrese su contraseña">
                        </div>
                        
                        <!-- reCAPTCHA -->
                        <div class="form-group">
                            <div class="recaptcha-container">
                                <div class="g-recaptcha" 
                                     data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI" 
                                     data-theme="dark"
                                     data-callback="onRecaptchaSuccess"
                                     data-expired-callback="onRecaptchaExpired"
                                     data-error-callback="onRecaptchaError"></div>
                            </div>
                        </div>
                        
                        <div id="loginError" class="alert alert-danger d-none" role="alert">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="loginErrorMessage"></span>
                        </div>
                        
                        <div class="login-actions">
                            <button type="button" class="btn btn-primary btn-login" onclick="performLogin()">
                                <i class="fas fa-sign-in-alt"></i>
                                <span id="loginButtonText">Ingresar</span>
                                <div class="spinner-border spinner-border-sm d-none" id="loginSpinner" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </button>
                        </div>
                        
                        <div class="login-footer">
                            <a href="index.html" class="back-link">
                                <i class="fas fa-arrow-left"></i>
                                Volver al inicio
                            </a>
                        </div>
                    </form>
                </div>
                
                
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
